  <meta name="twitter:title" content="Road to IM 70.3 Đà Nẵng" />

  <meta name="twitter:image" content="https://irace.vn/wp-content/uploads/2019/08/ironman-70.3-1.jpg" />
  <style>
  body {
    margin: 0;
    font-family: 'Barlow Condensed', sans-serif;
    background: #0d0d0d;
    color: #fff;
    background-image: url('https://www.ironman.com/themes/custom/ironman_subtheme/images/bg-texture.jpg');
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    min-height: 100vh;
  }

  .container {
    max-width: 500px;
    width: 100%;
    background: rgba(15, 15, 15, 0.95);
    border-radius: 16px;
    padding: 30px 20px;
    box-shadow: 0 0 25px rgba(255, 0, 0, 0.25);
  }

  .title {
    font-size: clamp(20px, 6vw, 40px);
    font-weight: 700;
    text-transform: uppercase;
    text-align: center;
    color: #e10600;
    letter-spacing: 1.5px;
    margin-bottom: 5px;
  }

  .subtitle {
    text-align: center;
    color: #aaa;
    font-size: 18px;
    margin-bottom: 25px;
  }

  .countdown-box {
    text-align: center;
    font-size: clamp(20px, 5vw, 32px);
    padding: 20px;
    background: #e10600;
    border-radius: 8px;
    font-weight: bold;
    box-shadow: 0 0 20px #e10600aa;
    margin-bottom: 25px;
  }

  .today-box {
    background: #1c1c1c;
    padding: 20px;
    font-size: 18px;
    border-left: 6px solid #e10600;
    border-radius: 8px;
    margin-bottom: 25px;
    box-shadow: 0 0 10px #111;
    line-height: 1.6;
  }

  .section {
    background: #333;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }

  .section h2 {
    font-size: 24px;
    text-align: center;
    margin-bottom: 20px;
    color: #fff;
  }

  .upcoming-item {
    background: #222;
    margin: 10px 0;
    border-left: 0px solid transparent;
    font-size: 16px;
    padding: 15px 20px;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
    overflow: hidden;
    max-height: 65px;
    position: relative;
  }

  .upcoming-item:hover {
    background: #2e2e2e;
    transform: translateX(5px);
  }

  .upcoming-item div {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    transition: all 0.3s ease;
  }

  .upcoming-item.expanded {
    max-height: 300px;
    background: #333;
  }

  .upcoming-item.expanded div {
    white-space: normal;
    text-overflow: unset;
  }

  .rainbow-bg {
    background: linear-gradient(90deg, #e10600, #ff6600, #e10600);
    background-size: 300% 300%;
    animation: pulse 3s infinite ease-in-out;
    color: #fff;
    font-weight: bold;
  }

  @keyframes pulse {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  #upcoming {
    max-height: 300px;
    overflow-y: auto;
    overflow-x: hidden;
    scrollbar-width: none;
  }

  #upcoming::-webkit-scrollbar {
    width: 0px;
  }

  #upcoming::-webkit-scrollbar-thumb {
    background: #e10600;
    border-radius: 0px;
  }

  :root {
    --swim: #1e3c72;
    --run: #14532d;
    --bike: #92400e;
    --rest: #555;
    --brick: linear-gradient(to right, #1e3c72, #92400e, #14532d);
    --race: #e10600;
  }
</style>

</head>
<body>
  <div class="container">
    <div class="title">🏁 Road to IM 70.3 Đà Nẵng</div>
    <div class="subtitle">by @dtt267, for beginner with sub7 goal</div>
    <div id="countdown" class="countdown-box">Đang tải...</div>
    <div id="today" class="today-box">Đang tải...</div>
    <div id="daily-quote-box" class="today-box" style="background: #333;">
  <strong>💬 ChatGPT đã từng nói:</strong><br>
  <div id="daily-quote" style="font-style: italic;"></div>
</div>

    <div class="section">
      <h2>Lịch tập sắp tới:</h2>
      <div id="upcoming"></div>
    </div>
  </div>
  <script>
      
    const schedule = [
      "2025-04-11|🏊 1.6km kỹ thuật + core 15’ (~50')", "2025-04-12|🚴 75–85km + 🏃 5km brick (~3h30')", "2025-04-13|🏃 Long run 10km @6:00/km (~1h)", "2025-04-08|🏊 1.6km kỹ thuật + core 15’ (~50')", "2025-04-14|🏊 1.6km kỹ thuật + core 15’ (~50')", "2025-04-15|🏃 Tempo 8km @5:25/km (~45')", "2025-04-16|🏊 2.0km endurance (~55')", "2025-04-17|🚴 1h15 Z2 + intervals (~75')", "2025-04-18|🏊 1.5km nhẹ + pick-up (~45')", "2025-04-19|❌ Nghỉ", "2025-04-20|🏊 + 🚴 + 🏃 race sim @VNTC (~4h–4h30')", "2025-04-21|🏊 1.6km kỹ thuật + core 20’ (~55')", "2025-04-22|🏃 6×800m intervals (~50')", "2025-04-23|🏊 2.2km steady pace (~60')", "2025-04-24|🚴 1h20 Z2 + sweet spot (~80')", "2025-04-25|🏊 1.4km + sprint drill (~40')", "2025-04-26|🚴 75–85km + 🏃 5km brick (~3h30')", "2025-04-27|❌ Nghỉ", "2025-04-28|🏊 1.2km nhẹ + giãn cơ (~40')", "2025-04-29|🏃 Tempo 6km @pace đua (~35')", "2025-04-30|🏊 1.5km nhẹ + drill (~45')", "2025-05-01|🚴 1h Z2 + burst (~60')", "2025-05-02|🏊 1.5km steady pace (~45')", "2025-05-03|🚴 50km + 🏃 5km brick (~2h30')", "2025-05-04|🏃 Easy run 6–8km (~45')", "2025-05-05|🏊 1.2km nhẹ kỹ thuật (~35')", "2025-05-06|🏃 5km nhẹ + strides (~35')", "2025-05-07|🏊 800m + 4×50m pick-up (~30')", "2025-05-08|🚴 45' nhẹ Z2 (~45')", "2025-05-09|❌ Nghỉ", "2025-05-10|🗿 RACE DAY – Ironman 70.3", "2025-05-11|🛌 Nghỉ hoặc đi bộ nhẹ (~20')",
    ];

    const weekdays = ["CN", "Thứ 2", "Thứ 3", "Thứ 4", "Thứ 5", "Thứ 6", "Thứ 7"];
    const colors = {
      swim: "var(--swim)",
      run: "var(--run)",
      bike: "var(--bike)",
      rest: "var(--rest)",
      brick: "var(--brick)",
      race: "var(--race)",
    };

    function getColor(workout) {
      if (workout.includes("race sim") || workout.includes("brick")) return colors.brick;
      if (workout.includes("❌") || workout.includes("🛌")) return colors.rest;
      if (workout.includes("RACE DAY")) return colors.race;
      if (workout.includes("🏊")) return colors.swim;
      if (workout.includes("🚴")) return colors.bike;
      if (workout.includes("🏃")) return colors.run;
      return "#333";
    }

    function updateCountdown() {
      const now = new Date();
      const raceDay = new Date("2025-05-10T00:00:00");
      const diff = raceDay - now;
      const cd = document.getElementById("countdown");
      if (diff <= 0) {
        cd.textContent = "🔥 Có finish không?";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);
      cd.textContent = `${days}d : ${hours}h : ${mins}m : ${secs}s`;
    }

    function loadToday() {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const box = document.getElementById("today");

      let found = false;
      for (let line of schedule) {
        const [dateStr, workout] = line.split("|");
        const date = new Date(dateStr);
        date.setHours(0, 0, 0, 0);

        if (date.getTime() === today.getTime()) {
          box.innerHTML = `<strong>Hôm nay </strong>(${date.getDate()}/${date.getMonth() + 1}): <br> ${workout}`;
          box.style.background = getColor(workout);
          found = true;
          break;
        }
      }

      if (!found) {
        box.innerHTML = `<strong>Hôm nay:</strong><br>Không có lịch tập!`;
        box.style.background = colors.rest;
      }
    }

    function loadUpcoming() {
      const container = document.getElementById("upcoming");
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      for (let line of schedule) {
        const [dateStr, workout] = line.split("|");
        const date = new Date(dateStr);
        if (date >= today) {
          const div = document.createElement("div");
          div.className = "upcoming-item";
          const dow = weekdays[date.getDay()];
          div.style.background = getColor(workout);
          div.innerHTML = `<div><strong>${dow}</strong> -  ${date.getDate()}/${date.getMonth() + 1}</div><div>${workout}</div>`;
          if (workout.includes("RACE DAY")) div.classList.add("rainbow-bg");
          container.appendChild(div);
          
          div.addEventListener("click", function () {
  this.classList.toggle("expanded");
});

        }
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
    loadToday();
    loadUpcoming();
  </script>
  <script>
const quotes = [
  "Swim smooth. Every stroke is a rhythm, not a battle.",
  "Brick by brick, you’re building a body that doesn’t quit.",
  "Run easy, but run proud. You're out there when others aren't.",
  "Midweek light doesn't mean midweek lazy. Own the day.",
  "Swimming teaches control – not power, but presence.",
  "Today's brick isn't just training – it's a test of resilience.",
  "Fatigue is feedback. Not failure.",
  "Long rides build patience, power, and peace. Keep pedaling.",
  "Water calms. Breathe in, glide out. Trust the process.",
  "Run relaxed. Let your mind float, your legs follow.",
  "One more brick. One less excuse.",
  "Your breath is the metronome of your discipline.",
  "You don't end a week – you conquer it.",
  "Strong is smooth. Smooth is fast. Swim smart.",
  "The burn means you're transforming.",
  "Bricks are hard. But so are you.",
  "Remember your ‘why’. Let it carry you today.",
  "Endurance is earned – mile by mile, not all at once.",
  "Recovery fuels growth. Respect it.",
  "You don’t need perfect. You need consistent.",
  "Swim like you're in your flow state.",
  "Today, you're the one who showed up. That’s already a win.",
  "Tired? Good. That means you’re doing it right.",
  "Another brick laid. Your Ironmind is showing.",
  "Ironman isn't won on race day. It's won in the quiet grind.",
  "Sweat now. Celebrate later.",
  "Running is self-talk in motion. Speak strength.",
  "Discipline > motivation. And you’ve got both."
];

const today = new Date();
const quoteIndex = today.getDate() % quotes.length;
document.getElementById("daily-quote").innerText = `"${quotes[quoteIndex]}"`;
</script>
