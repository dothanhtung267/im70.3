<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Road to IM 70.3 Đà Nẵng</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #fff;
    }
    .title {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }
    .countdown {
      background-color: red;
      color: white;
      font-size: 2em;
      text-align: center;
      margin: 20px auto;
      padding: 20px;
      width: fit-content;
      border-radius: 15px;
    }
    .today-box {
      margin: 30px auto;
      padding: 20px;
      width: 90%;
      border-radius: 12px;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
      border: 2px solid black;
    }
    .schedule {
      max-width: 100%;
      margin-top: 40px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .swim { background-color: #cce5ff; color: #004085; }
    .bike { background-color: #fff3cd; color: #856404; }
    .run { background-color: #d4edda; color: #155724; }
    .brick, .racesim {
      background: linear-gradient(to right, #cce5ff, #fff3cd, #d4edda);
      color: #333;
    }
    .rest { background-color: #e2e3e5; color: #383d41; }
    .raceday { background-color: #ff0000; color: white; }
  </style>
</head>
<body>

  <div class="title">🏁 Road to IM 70.3 Đà Nẵng</div>
  <div id="countdown" class="countdown">00d : 00h : 00m : 00s</div>
  <div id="today" class="today-box">Đang tải...</div>

  <div class="schedule">
    <h3>📅 Lịch tập sắp tới</h3>
    <table id="upcoming">
      <thead>
        <tr>
          <th>Ngày</th>
          <th>Bài tập</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const rawSchedule = [
      "2025-04-14|🏊 1.6km kỹ thuật + core 15’ (~50')",
      "2025-04-15|🏃 Tempo 8km @5:25/km (~45')",
      "2025-04-16|🏊 2.0km endurance (~55')",
      "2025-04-17|🚴 1h15 Z2 + intervals (~75')",
      "2025-04-18|🏊 1.5km nhẹ + pick-up (~45')",
      "2025-04-19|🚴 75–85km + 🏃 5km brick (~3h30')",
      "2025-04-20|🏃 Long run 16km @6:00/km (~1h40')",
      "2025-04-21|🏊 1.6km kỹ thuật + core 20’ (~55')",
      "2025-04-22|🏃 6×800m intervals (~50')",
      "2025-04-23|🏊 2.2km steady pace (~60')",
      "2025-04-24|🚴 1h20 Z2 + sweet spot (~80')",
      "2025-04-25|🏊 1.4km + sprint drill (~40')",
      "2025-04-26|🏊 + 🚴 + 🏃 race sim (~4h–4h30')",
      "2025-04-27|❌ Nghỉ hoàn toàn",
      "2025-04-28|🏊 1.2km nhẹ + giãn cơ (~40')",
      "2025-04-29|🏃 Tempo 6km @pace đua (~35')",
      "2025-04-30|🏊 1.5km nhẹ + drill (~45')",
      "2025-05-01|🚴 1h Z2 + burst (~60')",
      "2025-05-02|🏊 1.5km steady pace (~45')",
      "2025-05-03|🚴 50km + 🏃 5km brick (~2h30')",
      "2025-05-04|🏃 Easy run 6–8km (~45')",
      "2025-05-05|🏊 1.2km nhẹ kỹ thuật (~35')",
      "2025-05-06|🏃 5km nhẹ + strides (~35')",
      "2025-05-07|🏊 800m + 4×50m pick-up (~30')",
      "2025-05-08|🚴 45' nhẹ Z2 (~45')",
      "2025-05-09|❌ Nghỉ hoàn toàn",
      "2025-05-10|🗿 RACE DAY – Ironman 70.3",
      "2025-05-11|🛌 Nghỉ hoặc đi bộ nhẹ (~20')"
    ];

    function updateCountdown() {
      const raceDay = new Date("2025-05-10T00:00:00");
      const now = new Date();
      const diff = raceDay - now;

      const el = document.getElementById("countdown");
      if (diff <= 0) {
        el.textContent = "🔥 Có finish không?";
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);
      el.textContent = `${d}d : ${h}h : ${m}m : ${s}s`;
    }

    function getWorkoutClass(text) {
      if (text.includes("race sim") || text.includes("brick")) return "brick";
      if (text.includes("RACE DAY")) return "raceday";
      if (text.includes("❌") || text.includes("🛌")) return "rest";
      if (text.includes("🏊")) return "swim";
      if (text.includes("🚴")) return "bike";
      if (text.includes("🏃")) return "run";
      return "";
    }

    function renderTodayAndUpcoming() {
      const tbody = document.querySelector("#upcoming tbody");
      const todayBox = document.getElementById("today");
      const now = new Date();
      now.setHours(0, 0, 0, 0);

      rawSchedule.forEach(line => {
        const [dateStr, workout] = line.split("|");
        const date = new Date(dateStr);
        const displayDate = `(${date.getDate()}/${date.getMonth() + 1})`;
        const row = document.createElement("tr");

        const className = getWorkoutClass(workout);
        row.className = className;

        const td1 = document.createElement("td");
        td1.textContent = displayDate;
        const td2 = document.createElement("td");
        td2.textContent = workout;
        row.appendChild(td1);
        row.appendChild(td2);

        if (date >= now) {
          tbody.appendChild(row);
        }

        if (date.getTime() === now.getTime()) {
          todayBox.textContent = `${displayDate} – ${workout}`;
          todayBox.className = `today-box ${className}`;
        }
      });
    }

    renderTodayAndUpcoming();
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
