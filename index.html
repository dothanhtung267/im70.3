<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Road to IM 70.3 Đà Nẵng</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background-color: #f2f2f7;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .title {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    .countdown-box {
      background: red;
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .section {
      background: white;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .section h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .today-box {
      border-radius: 16px;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 16px;
      background: #e0e0e0;
    }
    .upcoming-item {
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .rainbow-bg {
      background: #e53935;
      color: white !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">🏁 Road to IM 70.3 Đà Nẵng</div>
    <div class="subtitle">by Tung Do</div>
    <div id="countdown" class="countdown-box">Đang tải...</div>
    <div id="today" class="today-box section">Đang tải...</div>
    <div class="section">
      <h2>📅 Lịch tập sắp tới</h2>
      <div id="upcoming"></div>
    </div>
  </div>
  <script>
    const schedule = [
      "2025-04-14|🏊 1.6km kỹ thuật + core 15’ (~50')",
      "2025-04-15|🏃 Tempo 8km @5:25/km (~45')",
      "2025-04-16|🏊 2.0km endurance (~55')",
      "2025-04-17|🚴 1h15 Z2 + intervals (~75')",
      "2025-04-18|🏊 1.5km nhẹ + pick-up (~45')",
      "2025-04-19|🚴 75–85km + 🏃 5km brick (~3h30')",
      "2025-04-20|🏃 Long run 16km @6:00/km (~1h40')",
      "2025-04-21|🏊 1.6km kỹ thuật + core 20’ (~55')",
      "2025-04-22|🏃 6×800m intervals (~50')",
      "2025-04-23|🏊 2.2km steady pace (~60')",
      "2025-04-24|🚴 1h20 Z2 + sweet spot (~80')",
      "2025-04-25|🏊 1.4km + sprint drill (~40')",
      "2025-04-26|🏊 + 🚴 + 🏃 race sim (~4h–4h30')",
      "2025-04-27|❌ Nghỉ hoàn toàn",
      "2025-04-28|🏊 1.2km nhẹ + giãn cơ (~40')",
      "2025-04-29|🏃 Tempo 6km @pace đua (~35')",
      "2025-04-30|🏊 1.5km nhẹ + drill (~45')",
      "2025-05-01|🚴 1h Z2 + burst (~60')",
      "2025-05-02|🏊 1.5km steady pace (~45')",
      "2025-05-03|🚴 50km + 🏃 5km brick (~2h30')",
      "2025-05-04|🏃 Easy run 6–8km (~45')",
      "2025-05-05|🏊 1.2km nhẹ kỹ thuật (~35')",
      "2025-05-06|🏃 5km nhẹ + strides (~35')",
      "2025-05-07|🏊 800m + 4×50m pick-up (~30')",
      "2025-05-08|🚴 45' nhẹ Z2 (~45')",
      "2025-05-09|❌ Nghỉ hoàn toàn",
      "2025-05-10|🗿 RACE DAY – Ironman 70.3",
      "2025-05-11|🛌 Nghỉ hoặc đi bộ nhẹ (~20')",
    ];

    const weekdays = ["CN", "Thứ 2", "Thứ 3", "Thứ 4", "Thứ 5", "Thứ 6", "Thứ 7"];

    const colors = {
      swim: "#e0f0ff",
      run: "#e6ffe6",
      bike: "#fffacc",
      rest: "#e0e0e0",
      brick: "linear-gradient(to right, #a0d8ef, #ffffcc, #ccffcc)",
      race: "#e53935",
    };

    function getColor(workout) {
      if (workout.includes("race sim") || workout.includes("brick")) return colors.brick;
      if (workout.includes("❌") || workout.includes("🛌")) return colors.rest;
      if (workout.includes("RACE DAY")) return colors.race;
      if (workout.includes("🏊")) return colors.swim;
      if (workout.includes("🚴")) return colors.bike;
      if (workout.includes("🏃")) return colors.run;
      return "#fff";
    }

    function updateCountdown() {
      const now = new Date();
      const raceDay = new Date("2025-05-10T00:00:00");
      const diff = raceDay - now;
      const cd = document.getElementById("countdown");
      if (diff <= 0) {
        cd.textContent = "🔥 Có finish không?";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);
      cd.textContent = `${days}d : ${hours}h : ${mins}m : ${secs}s`;
    }

    function loadToday() {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const box = document.getElementById("today");
      for (let line of schedule) {
        const [dateStr, workout] = line.split("|");
        const date = new Date(dateStr);
        if (date.getTime() === today.getTime()) {
          box.innerHTML = `<strong>Hôm nay:</strong><br>(${date.getDate()}/${date.getMonth() + 1}) – ${workout}`;
          box.style.background = getColor(workout);
          return;
        }
      }
      box.innerHTML = `<strong>Hôm nay:</strong><br>(Không có lịch tập)`;
      box.style.background = colors.rest;
    }

    function loadUpcoming() {
      const container = document.getElementById("upcoming");
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      for (let line of schedule) {
        const [dateStr, workout] = line.split("|");
        const date = new Date(dateStr);
        if (date >= today) {
          const div = document.createElement("div");
          div.className = "upcoming-item";
          const dow = weekdays[date.getDay()];
          div.style.background = getColor(workout);
          div.innerHTML = `<div><strong>${dow}</strong> ${date.getDate()}/${date.getMonth() + 1}</div><div>${workout}</div>`;
          if (workout.includes("RACE DAY")) div.classList.add("rainbow-bg");
          container.appendChild(div);
        }
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
    loadToday();
    loadUpcoming();
  </script>
</body>
</html>
