    const weekdays = ["CN", "Thá»© 2", "Thá»© 3", "Thá»© 4", "Thá»© 5", "Thá»© 6", "Thá»© 7"];
    const colors = {
      swim: "var(--swim)",

      bike: "var(--bike)",

    function getColor(workout) {
      if (workout.includes("race sim") || workout.includes("brick")) return colors.brick;
      if (workout.includes("âŒ") || workout.includes("ğŸ›Œ")) return colors.rest;
      if (workout.includes("RACE DAY")) return colors.race;
      if (workout.includes("ğŸŠ")) return colors.swim;
      if (workout.includes("ğŸš´")) return colors.bike;
      if (workout.includes("ğŸƒ")) return colors.run;
      return "#333";
    }

    function parseLocalDate(dateStr) {
      const [y, m, d] = dateStr.split("-").map(Number);
      return new Date(y, m - 1, d);
    }

    function updateCountdown() {
      const now = new Date();
      const raceDay = parseLocalDate("2026-05-10");
      const diff = raceDay - now;
      const cd = document.getElementById("countdown");
      if (diff <= 0) {
        cd.textContent = "ğŸ”¥ CÃ³ finish khÃ´ng?";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);
      cd.textContent = `${days}d : ${hours}h : ${mins}m : ${secs}s`;
    }

    function loadToday() {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const box = document.getElementById("today");

      let found = false;
      for (let line of schedule) {
        const [dateStr, workout] = line.split("|");
        const date = parseLocalDate(dateStr);
        date.setHours(0, 0, 0, 0);

        if (date.getTime() === today.getTime()) {
          box.innerHTML = `<strong>HÃ´m nay </strong>(${date.getDate()}/${date.getMonth() + 1}): <br> ${workout}`;
          box.style.background = getColor(workout);
          found = true;
          break;
        }
      }

      if (!found) {
        box.innerHTML = `<strong>HÃ´m nay:</strong><br>KhÃ´ng cÃ³ lá»‹ch táº­p!`;
        box.style.background = colors.rest;
      }
    }

    function loadUpcoming() {
      const container = document.getElementById("upcoming");
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      for (let line of schedule) {
        const [dateStr, workout] = line.split("|");
        const date = parseLocalDate(dateStr);
        date.setHours(0, 0, 0, 0);
        if (date >= today) {
          const div = document.createElement("div");
          div.className = "upcoming-item";
          const dow = weekdays[date.getDay()];
          div.style.background = getColor(workout);
          div.innerHTML = `<div><strong>${dow}</strong> -  ${date.getDate()}/${date.getMonth() + 1}</div><div>${workout}</div>`;
          if (workout.includes("RACE DAY")) div.classList.add("rainbow-bg");
          container.appendChild(div);
          
          div.addEventListener("click", function () {
  this.classList.toggle("expanded");
});

        }
      }
    }

    function updatePhaseSummary() {
      const el = document.getElementById("phase-summary");
      if (!el) return;

      const today = new Date();
      today.setHours(0, 0, 0, 0);

      const baseStart = parseLocalDate("2026-02-01");
      const baseEnd = parseLocalDate("2026-02-28");
      const buildStart = parseLocalDate("2026-03-01");
      const buildEnd = parseLocalDate("2026-03-28");
      const peakStart = parseLocalDate("2026-03-29");
      const peakEnd = parseLocalDate("2026-04-18");
      const taper1Start = parseLocalDate("2026-04-19");
      const taper1End = parseLocalDate("2026-04-25");
      const taper2Start = parseLocalDate("2026-04-26");
      const taper2End = parseLocalDate("2026-05-02");
      const raceWeekStart = parseLocalDate("2026-05-03");
      const raceDay = parseLocalDate("2026-05-10");

      let phase = "Base";
      if (today >= buildStart && today <= buildEnd) phase = "Build";
      if (today >= peakStart && today <= peakEnd) phase = "Peak";
      if (today >= taper1Start && today <= taper1End) phase = "Taper 1";
      if (today >= taper2Start && today <= taper2End) phase = "Taper 2";
      if (today >= raceWeekStart && today <= raceDay) phase = "Race Week";

      el.innerText = phase;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
    loadToday();
    loadUpcoming();
    updatePhaseSummary();
